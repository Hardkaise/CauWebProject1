<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<main id="main-content" class="layout-center">
    <section id="calculator">
        <div class="head-calculator">
            <input type="text" disabled>
        </div>
        <div class="body-calculator">
            <div class="calculator-digit">
                <div class="button" data-value="0">0</div>
                <div class="button" data-value="1">1</div>
                <div class="button" data-value="2">2</div>
                <div class="button" data-value="3">3</div>
                <div class="button" data-value="4">4</div>
                <div class="button" data-value="5">5</div>
                <div class="button" data-value="6">6</div>
                <div class="button" data-value="7">7</div>
                <div class="button" data-value="8">8</div>
                <div class="button" data-value="9">9</div>
            </div>
            <div class="calculator-operator">
                <div class="button" data-value="+">+</div>
                <div class="button" data-value="-">-</div>
                <div class="button" data-value="/">/</div>
                <div class="button" data-value="*">*</div>
                <div class="button" data-value="%">%</div>
                <div class="button" data-value="(">(</div>
                <div class="button" data-value=")">)</div>
            </div>
            <div class="calculator-action">
                <div class="button" onclick="calculator.onEqualClick()">=</div>
                <div class="button" onclick="calculator.clearInput()">C</div>
                <div class="button" onclick="calculator.eraseInput()"><=</div>
                <div class="button" onclick="calculator.upHistory()">up</div>
                <div class="button" onclick="calculator.downHistory()">down</div>
            </div>
        </div>
    </section>
</main>

<script type="text/javascript" src="js/calculator.js"></script>
</body>
</html>
